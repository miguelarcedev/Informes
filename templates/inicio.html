<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .nav-tabs .nav-link.active {
      background-color: #f0f0f0;
      border-color: #dee2e6 #dee2e6 #fff;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, .25);
    }
  </style>
</head>
<body>

<div class="form-container">
  <ul class="nav nav-tabs mb-3" id="authTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar sesión</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
    </li>
  </ul>

  <div class="tab-content" id="authTabContent">
    <!-- Login -->
    <div class="tab-pane fade show active" id="login" role="tabpanel">
      <form method="POST" action="/login/">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="loginUsername" name="username" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>

    <!-- Registro -->
    <div class="tab-pane fade" id="register" role="tabpanel">
      <form method="POST" action="/register/">
        <div class="mb-3">
          <label for="regUsername" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="regUsername" name="username" required>
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="regEmail" name="email" required>
        </div>
        <div class="mb-3">
          <label for="regPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="regPassword1" name="password1" required>
        </div>
        <div class="mb-3">
          <label for="regPassword2" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="regPassword2" name="password2" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
