{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Barra fija arriba */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1030;
            display: flex;
            flex-wrap: nowrap;
        }
        /* Parte izquierda naranja */
        .navbar-left {
            background-color: #E36600;
            padding: 0.5rem 1rem;
            white-space: nowrap;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        /* Parte derecha negra */
        .navbar-right {
            background-color: black;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 1rem;
        }
        /* Link de cerrar sesión */
        .navbar-right a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        .navbar-right a:hover {
            background-color: #E36600;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar p-0">
        <!-- Izquierda -->
        <div class="navbar-left">
            {{ nombre_cong }}
        </div>

        <!-- Derecha -->
        <div class="navbar-right">
            <a href="{% url 'logout' %}">Cerrar sesión</a>
        </div>
    </nav>


    {% block contenido %}

    {% endblock %}

<!-- Bootstrap JS (Bundle incluye Popper.js necesario para tabs y accordion) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
