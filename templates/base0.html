{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


    <style>
        body {
            /* Fondo con degradado suave */
            background: linear-gradient(135deg, #c4c4c5, #a6a6a7);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        
        /* Parte izquierda naranja */
        .navbar-left {
            background-color: #E36600;
            padding: 0.5rem 1rem;
            white-space: nowrap;
            color: white;
            font-weight: bold;
        }

        /* Parte derecha negra */
        .navbar-collapse {
            background-color: black;
        }

        /* Links dentro del menú */
        .navbar-collapse a {
            color: white;
            text-decoration: none;
        }

        .navbar-collapse a:hover {
            background-color: #E36600;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-sm p-0">
        <!-- Izquierda -->
        <div class="navbar-left">
            {{ nombre_cong }}
        </div>

        <!-- Botón hamburguesa -->
        <button class="navbar-toggler ms-auto me-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú colapsable -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
            <ul class="navbar-nav">
                {% if user.is_staff %}
                <li class="nav-item">
                    <a href="{% url 'panel_general' %}" class="nav-link small">Panel General</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'mi_panel' %}" class="nav-link small">Mi Panel</a>
                </li>
                {% endif %}

                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link small">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    
        {% block contenido %}
        {% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
