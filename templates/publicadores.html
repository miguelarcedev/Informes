{% extends "base.html" %}

{% block contenido %}

<div class="row justify-content-center">

    <div class="m-3">

        <table id="customers" style="width: 300px;">
            <tr>
                <th>{{titulo}}   {{cantidad}}</th>
                <th>Tarjeta</th>

            </tr>
            {% for c in publicador %}
            <tr>
                
                
                    <td><a href="{% url 'publicador' c.id %}">{{c.apellido}} {{c.nombre}}</a></td>
                    <td><a href="{% url 'tarjeta' c.id %}"><i class="fa-sharp fa-solid fa-file-pdf fa-2xl"
                                style="color:red;"></i></a></td>
                
            </tr>
            {% endfor %}
        </table>
    </div>
</div>


{% endblock %}
