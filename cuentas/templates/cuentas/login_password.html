{% extends 'base_cuentas.html' %}
{% block title %}Contraseña{% endblock %}
{% block content %}
<h2>Bienvenido, {{ username }}</h2>
<form method="post" onsubmit="return validatePassword()">{% csrf_token %}
  {{ form.username }}
  {{ form.password }}
  <div id="passwordError" class="error">{% for e in form.password.errors %}{{ e }}{% endfor %}</div>
  <button type="submit">Iniciar sesión</button>
</form>
<a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
<script>
function validatePassword(){
  const el=document.querySelector('input[name="password"]'); const err=document.getElementById('passwordError');
  if(!el.value.trim()){err.textContent='Por favor ingresa tu contraseña.'; return false;}
  err.textContent=''; return true;
}
</script>
{% endblock %}
